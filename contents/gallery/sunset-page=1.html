-12': {'desc': '<h3 id="cloud-is-the-painter-of-nature">Cloud is the painter of nature.</h3>', 'url': 'https://s3-ap-southeast-2.amazonaws.com/jiabob-img/boblog/boblog_small/boblogimg-12.jpg', 'original': 'https://s3-ap-southeast-2.amazonaws.com/jiabob-img/boblog/boblog_prog_jpg/boblogimg-12.jpg'}}, {'boblogimg-13': {'desc': '', 'url': 'https://s3-ap-southeast-2.amazonaws.com/jiabob-img/boblog/boblog_small/boblogimg-13.jpg', 'original': 'https://s3-ap-southeast-2.amazonaws.com/jiabob-img/boblog/boblog_prog_jpg/boblogimg-13.jpg'}}, {'boblogimg-14': {'desc': '<blockquote><h3 id="sunshine-or-sandine-depends-on-which-country-you-are-in">Sunshine Or Sandine- Depends On Which Country You Are In.</h3><p>2019-04-29 00:41:08 Monday</p></blockquote>', 'url': 'https://s3-ap-southeast-2.amazonaws.com/jiabob-img/boblog/boblog_small/boblogimg-14.jpg', 'original': 'https://s3-ap-southeast-2.amazonaws.com/jiabob-img/boblog/boblog_prog_jpg/boblogimg-14.jpg'}}, {'boblogimg-16': {'desc': '', 'url': 'https://s3-ap-southeast-2.amazonaws.com/jiabob-img/boblog/boblog_small/boblogimg-16.jpg', 'original': 'https://s3-ap-southeast-2.amazonaws.com/jiabob-img/boblog/boblog_prog_jpg/boblogimg-16.jpg'}}, {'boblogimg-17': {'desc': '', 'url': 'https://s3-ap-southeast-2.amazonaws.com/jiabob-img/boblog/boblog_small/boblogimg-17.jpg', 'original': 'https://s3-ap-southeast-2.amazonaws.com/jiabob-img/boblog/boblog_prog_jpg/boblogimg-17.jpg'}}]
        var imgdict = new Array();

        var srcindex = []; // for browser forward and backward

        // construct img info from list into dictionary. it is for modal display
        for ( var i = 0; i < imglist.length; i++){
            for (var key in imglist[i])
                imgdict[key] = imglist[i][key];
                imgdict[key]['index'] = i;
                srcindex.push(key);
        }
        const imglength = srcindex.length;  // for browsing image in a loop
        var idx;  // record current image index

        $('.modal button.left').click(function(){
            idx = idx - 1 >= 0 - idx ? 1 : imglength - 1; // for browsing image in a loop
            $('.modal').find('.modal-img img').nextAll().remove(); // for progressive image loading
            imgshow('.modal', imgdict[srcindex[idx]]);
        })
        $('.modal button.right').click(function(){
            idx = idx + 1 < imglength ? idx + 1 : 0;
            $('.modal').find('.modal-img img').nextAll().remove();
            imgshow('.modal', imgdict[srcindex[idx]]);

        })
        // boostrap in-built modal event for initialization image info from image info dictionary
        $('.modal').on('show.bs.modal', function(event){
            var button = $(event.relatedTarget);
            var img = imgdict[button.data('imgname')];
            idx = img['index'];
            imgshow(this, img);
        })

        // main function to display image info and progressive image loading
        function imgshow(modal, data){
            $(modal).find('.modal-img img').attr('src', data['url']);

            // load small image. (it is loaded already).
            var img = new Image();  // Image object is used for preloading(caching) image
            img.src = data['url'];
            img.onload = function(){
                $('.img-small').addClass('loaded'); // make it visible
            };
            var img_ori = new Image(); // start loading original image
            img_ori.src = data['original']
            img_ori.onload = function(){
                img_ori.classList.add('loaded');
            }
            $(modal).find('.modal-img').append(img_ori);  // append before loaded. it makes progressive effect looks better.

            $(modal).find('.modal-description p').html(data['desc']);
        }
    })
