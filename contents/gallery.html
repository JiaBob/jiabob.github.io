<script defer>

    var show = false;
    $('.fb-page').fadeOut();
    $('.btn').click(function(){
        // if dont modify text, fadeToggle(speed) is more convenient. (or toggle(speed))
        if (show){
            $('.fb-page').fadeOut(500);
            $('.btn p').text('Show Canberra Facebook');
            $('.btn p').css('opacity', '0.4');
            show = false;
        }
        else{
            $('.fb-page').fadeIn(500);
            $('.btn p').text('Hide Canberra Facebook');
            $('.btn p').css('opacity', '0.8');
            show = true;
        }
    })

    // observe scroll event to make social network feed div fixed or not
    $(window).scroll(function(){
        if($(window).scrollTop() >= 300){
            $('#feed').css({'position': 'fixed', 'top':'50px'});
        } else{
            $('#feed').css({'position': 'absolute', 'top':'350px'})
        }
    });


let theme =  true;
$('#change-theme').click(function(){
    if (theme){
        removeCss("/static/css/original.css");
        dynamicLoadCss("/static/css/other.css");
        theme = false;
    }
    else{
        removeCss("/static/css/other.css");
        dynamicLoadCss("/static/css/original.css");
        theme = true;
    }
});

$(window).scroll(function(){
        if($(window).scrollTop() >= 300){
            $('nav.top').css({'height':'50','transition': 'height 0.6s'});
        } else{
            $('nav.top').css('height','40');
        }
    });
select = function GetRequest() {

  }
}
select();
